<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
xmlns:h="http://java.sun.com/jsf/html"
xmlns:f="http://java.sun.com/jsf/core"
xmlns:ui="http://java.sun.com/jsf/facelets"
xmlns:p="http://primefaces.org/ui"
xmlns:composite="http://java.sun.com/jsf/composite">

	<composite:interface>
		<composite:editableValueHolder name="text"></composite:editableValueHolder>
		<composite:attribute name="width" />
		<composite:attribute name="height" />
		<!-- 
		<composite:attribute name="style"/>
		<composite:attribute name="styleClass"/>
		-->
	</composite:interface>
	
	<composite:implementation>
		<p:panel>
			<h:inputTextarea  value="#{cc.attrs.text}" cols="#{cc.attrs.width}" rows="#{cc.attrs.height}">
				<f:ajax event="keyup" execute="@this" />
			</h:inputTextarea>
		</p:panel>
	</composite:implementation>
</html>
