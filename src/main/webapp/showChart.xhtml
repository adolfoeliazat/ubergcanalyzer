<html xmlns="http://www.w3.org/1999/xhtml"
xmlns:h="http://java.sun.com/jsf/html"
xmlns:f="http://java.sun.com/jsf/core"
xmlns:ui="http://java.sun.com/jsf/facelets"
xmlns:p="http://primefaces.org/ui">


	<h:head>
		<script>
		function ext() {
		    //this = chart widget instance
		    //this.cfg = options
		    this.cfg.seriesDefaults = {
		        shadowDepth: 5,
		        barWidth:1,
		        lineWidth:1,
		        renderer:$.jqplot.BarRenderer,
		        rendererOptions: {
		        	barWidth: 3,
		        	highlightMouseOver: true,
		        	shadowOffset:1,
		        	waterfall: false
		        }
		       
		    };
		    

		    
		    this.cfg.axes = {
		        xaxis: {
		        	max: 1200,
		        	numberTicks: 11
		        }
		      }
		    
		    this.cfg.axesDefaults = {
		    		min : 0
		    }
		}
		</script>
	
	</h:head>
	
	<h:body>
		<h:outputStylesheet library="css" name="style.css"  />
		<div id="header" class="ui-widget ui-widget-header"><h3>UberGCAnalyser</h3></div>
		
		<div id="chartContainer">
			<p:barChart id="linear" value="#{chartBean.linearModel}" legendPosition="e" animate="true" showMarkers="false" zoom="true"  
	     		title="Linear Chart" minY="0" maxY="2000" minX="0" style="height:300px" widgetVar="chart" extender="ext"/>  
	  
	  		<div id="resetZoomButton">
				<p:commandButton type="button" value="Reset zoom" icon="ui-icon-cancel" onclick="chart.resetZoom()"/>  
			</div>
		</div>
	</h:body>
	
</html>
