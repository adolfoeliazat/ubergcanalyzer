<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
 "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
 <html xmlns="http://www.w3.org/1999/xhtml"
 xmlns:ui="http://java.sun.com/jsf/facelets"
 xmlns:h="http://java.sun.com/jsf/html"
 xmlns:p="http://primefaces.org/ui"
 >

 <head><title>IGNORED</title></head>
 <body>
	 <ui:composition>
	 		<div id="header-img">
	 			
	 		</div>
	 		
	 	
	 		<span style="
	 		position:relative;top:-40px;
	 		line-height:38pt;margin-left:48px; margin-bottom:50px;color:#333; text-shadow: 1px 1px 1px #BBB; font-size:23pt; position:absolute;top:12px;">
		 		UberGCAnalyzer
		 	</span>
		 	<span style="position:absolute;top:26px;right:85px;text-shadow: 1px 1px 1px #BBB; font-size:15pt;color:rgb(40, 40, 40)">
		 		 <h:outputText value="#{users.currentUser.name}" /> 
		 		 <span style="position:relative;top:3px; left:1px;">
		 		 	<h:graphicImage value="resources/images/sd.png" width="20" height="20"    onclick="confirmation.show()"/>
		 		 </span>
		 	</span>
		 	
			 
		    <p:confirmDialog  appendToBody="true" message="Are you sure you want to logout?" header="Confirmation" severity="alert" widgetVar="confirmation">
		        <p:commandButton value="Yes" update="messages" oncomplete="confirmation.hide()"
		                    actionListener="#{buttonBean.destroyWorld}" />
		        <p:commandButton value="Not" onclick="confirmation.hide()" type="button" />
		    </p:confirmDialog>
		    
		    
	 </ui:composition>
 </body>
</html>
