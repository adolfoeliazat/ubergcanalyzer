<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
 "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
 <html xmlns="http://www.w3.org/1999/xhtml"
 xmlns:ui="http://java.sun.com/jsf/facelets"
 xmlns:p="http://primefaces.org/ui"
 xmlns:f="http://java.sun.com/jsf/core"
 xmlns:h="http://java.sun.com/jsf/html">
	<h:head>
	    <style type="text/css">
	  

	        
	    </style>
	
	</h:head>
 <h:body>
 	<ui:composition>
 			<p:panel id="fileupload" header="File Selection" >
					<p:fileUpload fileUploadListener="#{fileUploadController.upload}"
						allowTypes="/(\.|\/)(.*)$/" 
						description="Select File"
						auto="false"
						update="analyseResultGroup messages"/>
						
						<p:growl id="messages" showDetail="true"/> 

						<h:panelGroup id="analyseResultGroup">
							<div id="analyseResult">
								<ui:repeat var="result" value="#{analyseResults.all}">
									<div>
										<p:commandButton update=":main:dashboard"  value="->#{result.name}" actionListener="#{myDashboard.createNewPanel}" >
											<f:attribute name="result" value="#{result}" />
										</p:commandButton>
										<p:commandButton action="#{chart.show(result)}" value="#{result.name}"/>
									</div>
								</ui:repeat>
							</div>
						</h:panelGroup>
			</p:panel>	
		</ui:composition>
 </h:body>
</html>
