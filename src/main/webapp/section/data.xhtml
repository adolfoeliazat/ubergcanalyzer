<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
 "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
 <html xmlns="http://www.w3.org/1999/xhtml"
 xmlns:p="http://primefaces.org/ui"
 xmlns:f="http://java.sun.com/jsf/core"
 xmlns:h="http://java.sun.com/jsf/html"
 xmlns:ui="http://java.sun.com/jsf/facelets">

 <head><title>IGNORED</title></head>
 <body>
	 <ui:composition>
	    <p:panel id="data" header="" closable="true" >
	    	<p:tabView dynamic="true" id="dataView" cache="true">
	    		<p:tab id="tab1" title="Numer of Occurrences">
			  		<p:dataTable var="stat" value="#{statisticsBean.stats}">
			  			<p:column headerText="Name">
				            <h:outputText value="#{stat.name}" />
				        </p:column>
				        <p:column headerText="Total num">
				            <h:outputText value="#{stat.num}" />
				        </p:column>
				
				        <p:column headerText="Total GC [secs]">
				            <h:outputText value="#{stat.totalGCSecs}"><f:convertNumber pattern="#0.00" /> </h:outputText>
				        </p:column>
				        
				        <p:column headerText="Total num %">
				            <h:outputText value="#{stat.numPercent}"><f:convertNumber pattern="#0.00" /></h:outputText>
				        </p:column>
				
				        <p:column headerText="Total GC % [secs]">
				            <h:outputText value="#{stat.totalGCSecsPercent}"><f:convertNumber pattern="#0.00" /></h:outputText>
				        </p:column>
			   		 </p:dataTable>
		   		 </p:tab>
		   		  <p:tab id="tab2" title="Extremum">
			  		<p:dataTable var="stat" value="#{statisticsBean.stats}">
			  			<p:column headerText="Name">
				            <h:outputText value="#{stat.name}" />
				        </p:column>
				        <p:column headerText="Min">
				            <h:outputText value="#{stat.min}" />
				        </p:column>
				
				        <p:column headerText="Max">
				            <h:outputText value="#{stat.max}" />
				        </p:column>
				
				        <p:column headerText="Avg">
				            <h:outputText value="#{stat.avg}"><f:convertNumber pattern="#0.00" /></h:outputText>
				        </p:column>
				
				        <p:column headerText="Median">
				            <h:outputText value="#{stat.median}" />
				        </p:column>
				        <p:column headerText="Sigma">
				            <h:outputText value="#{stat.standardDeviation}"><f:convertNumber pattern="#0.00" /></h:outputText>
				        </p:column>
			   		 </p:dataTable>
		   		 </p:tab>
		   		 <p:tab id="tab3" title="Performance">
			  		<p:dataTable var="stat" value="#{statisticsBean.stats}">
			  			<p:column headerText="Name">
				            <h:outputText value="#{stat.name}" />
				        </p:column>
				        <p:column headerText="Overhead">
				            <h:outputText value="#{stat.overhead}" />
				        </p:column>
				
				        <p:column headerText="Throughput">
				            <h:outputText value="#{stat.throughput}"><f:convertNumber pattern="#0.00" /></h:outputText>
				        </p:column>
					 </p:dataTable>
		   		 </p:tab>
	    </p:tabView>
		    	
	    	
		</p:panel>
	 </ui:composition>
 </body>
</html>
