<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
 "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
 <html xmlns="http://www.w3.org/1999/xhtml"
 xmlns:p="http://primefaces.org/ui"
 xmlns:h="http://java.sun.com/jsf/html"
 xmlns:ui="http://java.sun.com/jsf/facelets">
 <head><title>IGNORED</title></head>
 <body>
	 <ui:composition>
	 	 <h:outputScript library="js" name="chartConfiguration.js" target="head" />
		 <p:panel  id="chart" header="chart" >
		    <p:tabView dynamic="true" id="chartView" cache="true">
				<p:tab id="tab1" title="duration">
					 <h:panelGrid columns="2" style="margin-bottom:10px" cellpadding="5">
					 	<p:selectBooleanCheckbox value="#{durationChart.showOnlyStopTheWorld}">
					 		 
					 	  	<p:ajax update=":main:chartView:duration1" />
					 	  	
					 	  </p:selectBooleanCheckbox>
					 	<h:outputText value="Stop The World only " />
					 </h:panelGrid>
					 <p:barChart id="duration1" value="#{durationChart.model}" legendPosition="e" animate="true" showMarkers="false" zoom="true"  
				     		title="Linear Chart" minY="0" maxY="2000" minX="0" style="" widgetVar="chart1" extender="chartExtender"/>  
				</p:tab>
			
				<p:tab id="tab2" title="min/max">
					 <p:barChart id="duration2" value="#{minMaxChart.model}" legendPosition="e" animate="true" showMarkers="false" zoom="true"  
				     		title="Min/Max" minY="0" maxY="20" minX="0" style="" widgetVar="chart2" />  
				</p:tab>
				
			</p:tabView>
		</p:panel>
	 </ui:composition>
 </body>
</html>
