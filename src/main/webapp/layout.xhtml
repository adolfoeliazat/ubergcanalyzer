<html xmlns="http://www.w3.org/1999/xhtml"
xmlns:h="http://java.sun.com/jsf/html"
xmlns:f="http://java.sun.com/jsf/core"
xmlns:ui="http://java.sun.com/jsf/facelets"
xmlns:p="http://primefaces.org/ui">


	<h:head>
	</h:head>
	
	<h:body>
		
		<p:layout fullPage="true">
		    <p:layoutUnit position="west" size="200" header="Left" resizable="true" closable="false" collapsible="true">
		        <h:outputText value="West unit content." />
		    </p:layoutUnit>
		    <p:layoutUnit position="center">
		    	<div id="header" ><h3>UberGCAnalyser</h3></div>
		
				    <p:panel header="Upload file">
				        
				    <div id="fileupload">
							<h:form id="fileUploadForm" >
								<p:fileUpload fileUploadListener="#{fileUploadController.upload}"
									allowTypes="/(\.|\/)(.*)$/" 
									sizeLimit="100000" 
									description="Select File"
									auto="false"
									update="analyseResultGroup messages"/>
									
									<p:growl id="messages" showDetail="true"/> 
								
									<h:panelGroup id="analyseResultGroup">
										<div id="analyseResult">
											<ui:repeat var="result" value="#{analyseResults.all}">
												<div>
													<p:commandButton action="#{chart.show(result)}" value="#{result.name}"/>
												</div>
											</ui:repeat>
										</div>
									</h:panelGroup>
									
							</h:form>
					</div>
				        
				    </p:panel>				
		
		    </p:layoutUnit>
		
		</p:layout>
                        
			
	</h:body>
	
	<ui:debug hotkey="x" />
	
	
</html>
