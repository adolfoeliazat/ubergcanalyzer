<html xmlns="http://www.w3.org/1999/xhtml"

xmlns:ui="http://java.sun.com/jsf/facelets"
xmlns:p="http://primefaces.org/ui"
xmlns:cc="http://java.sun.com/jsf/composite/note"
>


	<h:head>
	
	</h:head>
	
	<h:body>
		<h:outputStylesheet library="css" name="style.css"  />
		 
       	<div style="position:absolute;width:100%;height:60px;z-index:100;"  class="ui-widget-header"><h3 style="text-shadow: 0 1px 1px black;  font-weight: bold;">UberGCAnalyser</h3></div>
       	
       	
<p:layout fullPage="true">

    <p:layoutUnit  position="north" size="60" gutter="2" resizable="true" closable="true" collapsible="true">

        <h:outputText value="West unit content." />
    </p:layoutUnit>

    <p:layoutUnit position="center">
    	<h:form>
    	
    		<!-- 
			<h:inputTextarea value="#{noteController.text}" cols="30" rows="30">
				<f:ajax event="keyup" execute="@this" />
			</h:inputTextarea>
			-->
			<cc:note text="#{noteController.text}" width="50" height="15"/>
		</h:form>
    </p:layoutUnit>

</p:layout>
                        			
			
			
			
	</h:body>
	
	<ui:debug hotkey="x" />
