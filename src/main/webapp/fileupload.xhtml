<html xmlns="http://www.w3.org/1999/xhtml"
xmlns:h="http://java.sun.com/jsf/html"
xmlns:f="http://java.sun.com/jsf/core"
xmlns:ui="http://java.sun.com/jsf/facelets"
xmlns:p="http://primefaces.org/ui">


	<h:head>
	</h:head>
	
	<h:body>
		<h:outputStylesheet library="css" name="style.css"  />
		<div id="header" class="ui-widget ui-widget-header">GC Analysis a</div>
		
			<div id="container">
				<div class="column">
					<div id="fileselect" class="ui-header">Select a file to upload</div>
					<div id="fileupload">
							<h:form id="fileUploadForm" >
								<p:fileUpload fileUploadListener="#{fileUploadController.upload}"
									allowTypes="/(\.|\/)(.*)$/" 
									sizeLimit="100000" 
									description="Select File"
									auto="false"
									update="messages"/>
									
									<p:growl id="messages" showDetail="true"/> 
							</h:form>
					</div>
				</div>
			</div>
	</h:body>
	
	<ui:debug hotkey="x" />

</html>
