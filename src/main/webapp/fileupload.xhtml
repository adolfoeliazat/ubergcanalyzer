<html xmlns="http://www.w3.org/1999/xhtml"
xmlns:h="http://java.sun.com/jsf/html"
xmlns:f="http://java.sun.com/jsf/core"
xmlns:ui="http://java.sun.com/jsf/facelets"
xmlns:p="http://primefaces.org/ui">


	<h:head>
	</h:head>
	
	<!-- #5D6167 -->
	
	<h:body>
		<h:outputStylesheet library="css" name="style.css"  />
		<div id="header" class="ui-widget ui-widget-header"><h3>UberGCAnalyser</h3></div>
		
			<div id="container">
				<div class="column">
					<!-- 
					<div id="fileselect" class="ui-header">Select one or more files to upload <br/>(or use drag &amp; drop)</div>
					-->
					
					<div style="border:1px solid #5D6167;">
						<div class="panelheader" style="background:#5D6167;"><span height:30px; style="color:white; text-shadow: 0 1px 1px black;">Select a file to upload</span></div>
						<div id="fileupload">
								<h:form id="fileUploadForm" >
									<p:fileUpload fileUploadListener="#{fileUploadController.upload}"
										allowTypes="/(\.|\/)(.*)$/" 
										sizeLimit="100000" 
										description="Select File"
										auto="false"
										update="analyseResultGroup messages"/>
										
										<p:growl id="messages" showDetail="true"/> 
									
										<h:panelGroup id="analyseResultGroup">
											<div id="analyseResult">
												<ui:repeat var="result" value="#{analyseResults.all}">
													<div>
														<p:commandButton action="#{chart.show(result)}" value="#{result.name}"/>
													</div>
												</ui:repeat>
											</div>
										</h:panelGroup>
										
								</h:form>
						</div>
					</div>
				</div>
			</div>
	</h:body>
	
	<ui:debug hotkey="x" />
	
	
</html>
