<html xmlns="http://www.w3.org/1999/xhtml"
xmlns:h="http://java.sun.com/jsf/html"
xmlns:f="http://java.sun.com/jsf/core"
xmlns:ui="http://java.sun.com/jsf/facelets"
xmlns:p="http://primefaces.org/ui"
xmlns:cc="http://java.sun.com/jsf/composite/note">

	<h:head>
	    <style type="text/css">
	  
	        
	    </style>
	
	</h:head>
	
	<h:body>
		<h:form id="form">

		    <p:growl id="growl" showDetail="true" />
		
		 <div style="border:1px solid red; height:250px;">
		    <p:dashboard id="board" model="#{myDashboard.model}" >
		
		        <p:panel id="sports" header="Sports">
		            <h:outputText value="Sports Content" />
		        </p:panel>
		
		        <p:panel id="finance" header="Finance">
		            <h:outputText value="Finance Content" />
		        </p:panel>
		
		        <p:panel id="lifestyle" header="Lifestyle">
		            <h:outputText value="Lifestyle Content"  />
		        </p:panel>
		
		        <p:panel id="weather" header="Weather">
		            <h:outputText value="Weather Content" />
		        </p:panel>
		
		        <p:panel id="politics" header="Politics">
		            <h:outputText value="Politics Content" />
		        </p:panel>
		    	 <p:panel id="note" header="note">
		            <h:outputText value="Politics Content" />
		        </p:panel>
		        
		        <cc:note text="#{noteController.text}" fontFamily="#{noteController.fontFamily}" fontSize="#{noteController.fontSize}" />
		    </p:dashboard>
		    </div>
		
		</h:form>
			
	<ui:debug hotkey="x" />
	</h:body>
	</html>
